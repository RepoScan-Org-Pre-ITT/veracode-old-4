default:
  runs_on: windows-2022
actions:
  veracode_static_scan:
    build:
      runs_on: windows-latest
veracode_static_scan:
  push:
    trigger: false
    branches_to_run:
      - '*'
    branches_to_exclude: null
  pull_request:
    trigger: false
    action:
      - opened
      - synchronize
    target_branch:
      - default_branch
  analysis_on_platform: true
  break_build_policy_findings: true
  break_build_invalid_policy: true
  break_build_on_error: true
  error_message: >-
    Veracode static scan faced a problem. Please contact your Veracode
    administrator for more information.
  policy: Veracode Recommended Medium + SCA
  create_code_scanning_alert: true
  create_issue: true
  issues:
    trigger: false
    commands:
      - Veracode Static Scan
  create_work_items: true
veracode_sca_scan:
  push:
    trigger: false
    branches_to_run:
      - '*'
    branches_to_exclude: null
  pull_request:
    trigger: false
    action:
      - opened
      - synchronize
    target_branch:
      - default_branch
  break_build_on_error: true
  break_build_policy_findings: true
  error_message: >-
    Veracode SCA scan faced a problem. Please contact your Veracode
    administrator for more information.
  issues:
    trigger: false
    commands:
      - Veracode SCA Scan
